<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="src/css/stylesRU.css">
    <link rel="manifest" href="./public/manifest.json">
    <script src="js/editarUsuario.js" defer></script>
</head>
<body class="fondo">
    <header style="display:flexbox; gap: 20px; ">
        <a href="dashboard.html">
        <img class="img-zoom" src="src/img/99.jpg" style="float: left; border-radius: 15%; margin-right: 20px;">
    </a>
        <h1 style="display: flex;">Editar Usuario</h1>
        
    </header>
    <main>
        <form action="php/actualizar_usuario.php" method="POST" id="form-editar-usuario">
            <input type="hidden" name="id" id="id-usuario">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <input type="email" name="email" id="email" placeholder="Correo" required>
            <input type="text" name="carrera" id="carrera" placeholder="Carrera" required>
            <input type="text" name="telefono" id="telefono" placeholder="Telefono" required>
            <input type="text" name="sangre" id="sangre" placeholder="Sangre" required>
            <input type="text" name="edad" id="edad" placeholder="Edad" required>
            <input type="text" name="genero" id="genero" placeholder="Genero" required>
            <button type="submit">Actualizar</button>
        </form>
    </main>
</body>
</html>
