    <body class="fondo">
        <header style="display:flexbox; gap: 20px; ">
            <a href="dashboard.html">
            <img src="src/img/99.jpg" style="float: left; border-radius: 15%; margin-right: 20px;">
        </a>
            <h1 style="display: flex;">Usuarios</h1>
        </center>
        </header>
        <main>
            <form action="php/registrar_usuario.php" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="carrera" name="carrera" placeholder="Carrera" required>
                <input type="telefono" name="telefono" placeholder="Telefono" required>
                <input type="sangre" name="sangre" placeholder="Sangre" required>
                <input type="edad" name="edad" placeholder="Edad" required>
                <input type="genero" name="genero" placeholder="Genero" required>
                <select name="rol" required>
                    <option value="admin">Admin</option>
                    <option value="profesor">Profesor</option>
                    <option value="estudiante">Estudiante</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
            
            <h2>Lista de Usuarios</h2>
            <div class="table-container">
                <table id="tabla-usuarios">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Carrera</th>
                        <th>Teléfono</th>
                        <th>Sangre</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </table>
            </div>
            
        </main>
