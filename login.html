<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Control Escolar</title>
<link rel="stylesheet" href="src/css/stylesL.css">
<link rel="manifest" href="./public/manifest.json">
</head>
<body class="fondo">
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="php/login.php" method="POST">
                <!-- Ambos formularios comparten estos campos -->
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <!-- Botón que envía a dos acciones -->
                <button type="submit"  formaction="php/login.php">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
